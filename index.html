<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login formt</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome CDN link for icons -->
    <script src="https://kit.fontawesome.com/15a910737b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field name">
                <div class="input-area">
                    <input type="text" placeholder="Name">
                    <i class="icon fa-solid fa-font"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-text">Name can't be blank</div>
            </div>

            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-text">Email can't be blank</div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-text">Password can't be blank</div>
            </div>            

            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">Not yet member? <a href="#">Signup now</a></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
